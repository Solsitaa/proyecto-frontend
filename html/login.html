<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
  <title>Accede a tu cuenta</title>
  <link rel="stylesheet" href="./../css/style3.css">
    </head>
    <body>
        <div class="contenedor">
            <h1>Bienvenid@ a Mente Libre</h1>
            <h2>Accede a tu cuenta</h2>
                <form action="login" method="POST">
                <p>Nombre de usuario o correo</p>
                <input type="text" id="userName" placeholder="Ingrese nombre de usuario o correo" required>
                <p>Contraseña</p>
                <input type="text" id="password" placeholder="Ingrese su contraseña" required>
                <button>Ingresar</button>
        </div>
    </form>
    </body>
</html>
