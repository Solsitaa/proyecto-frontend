<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accede a tu cuenta - Mente Libre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light d-flex flex-column">
    <header class="navbar navbar-dark bg-dark-custom shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="../imagenes/logo.png" alt="Mente Libre" class="logo-lg">
                <span class="h3 ms-2 mb-0 text-white">Mente Libre</span>
            </a>
        </div>
    </header>

    <main class="container d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0" style="margin-top: 2rem;">
                    <div class="card-body p-4 p-lg-5">
                        <h1 class="h3 card-title text-center mb-1">Bienvenido</h1>
                        <p class="text-center text-muted mb-4">Accede a tu cuenta</p>
                        
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="identifier" class="form-label">Nombre de usuario o correo</label>
                                <input type="text" id="identifier" name="identifier" class="form-control" placeholder="usuario@example.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Tu contraseña" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-4">
                    ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
