<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicación - Mente Libre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="foro.html">
        <img src="../imagenes/logo-removebg-preview.png" alt="Mente Libre" class="logo-lg">
        <h1 class="h4 ms-2 mb-0 text-white">Mente Libre</h1>
      </a>
    </div>
  </nav>

  <main class="container py-4 flex-grow-1">
    <div id="postContainer" class="mb-4">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </div>

    <section id="commentsSection" class="mt-4">
      <h3 class="mb-3 text-primary">Comentarios</h3>
      <div id="comentarios-list" class="list-group mb-3"></div>

      <div id="commentFormContainer" class="card p-3 shadow-sm border-0" style="display: none;">
        <textarea id="nuevo-comentario" class="form-control mb-3" rows="3" placeholder="Escribe un comentario..." maxlength="250"></textarea>
        <button class="btn btn-primary w-100" id="commentSubmitBtn">Publicar comentario</button>
      </div>
    </section>
  </main>

  <footer class="bg-dark-custom text-white text-center py-3 mt-auto">
    <small>&copy; 2025 Mente Libre - Espacio de bienestar y reflexión</small>
  </footer>

  <script src="../js/auth.js"></script>
  <script src="../js/comentarios.js"></script>
  <script src="../js/post.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
