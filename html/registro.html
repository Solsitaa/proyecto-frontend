<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="./../css/style2.css">
    </head>
    <body>
        <div class="contenedor">
            <div class="box1">
                <h1>Registrate</h1>
                <form action="registro" method="POST">
                <p>Nombre</p>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre." required>
                <p>Apellido</p>
                <input type="text" id="apellido" placeholder="Ingresa tu apellido." required>
                <p>Correo</p>
                <input type="text" id="email" placeholder="tu.correo@example.com" required>
                <p>Nombre de usuario</p>
                <input type="text" id="userName" placeholder="Elije tu nombre de usuario" required>
                <p>Contraseña</p>
                <input type="text" id="password" placeholder="Ingresa una contraseña segura" required>
                <p>Confirma Contraseña</p>
                <input type="text"id="passwordConfirm" placeholder="Vuelve a escribir tu contraseña" required>
                <button>Registrarse</button>
                <p>Al registrarte aceptas nuestras políticas de privacidad y términos y condiciones.</p>
                <h3>¿Ya tienes una cuenta? </h3> <a href="login.html">Ingresa aquí.</a>
            </div>
        </form>
        </div>
    </body>
</html>
