    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Posts - Mente Libre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="d-flex flex-column">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="../imagenes/logo-removebg-preview.png" alt="Mente Libre" class="logo-lg">
        <span class="h3 ms-2 mb-0 text-white">Mente Libre</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
        <div class="navbar-nav ms-auto align-items-center">
            <a class="nav-link text-white" href="index.html">Inicio</a>
            <a class="nav-link text-white" href="foro.html">Foro</a>
            <a class="nav-link text-white requires-auth" href="perfil.html" id="perfilLink">Perfil</a>
            <button id="authButton" class="btn btn-primary requires-no-auth" onclick="handleAuth()">Iniciar sesión</button>
        </div>
        </div>
    </div>
    </nav>

    <main class="container-fluid py-4">
    <div class="row gx-4">

        <div class="col-lg-8">
        <h2 class="h4 mb-3">Mis Publicaciones</h2>
        <div id="myPostsList">
            <p>Cargando tus publicaciones...</p>
        </div>
        </div>

    </div>
    </main>

    <div class="modal fade" id="modal-editar-post" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Editar Publicación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <form id="form-editar-post" onsubmit="return false;">
            <div class="mb-3">
                <label for="edit-title" class="form-label">Título:</label>
                <input type="text" id="edit-title" class="form-control" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="edit-content" class="form-label">Contenido:</label>
                <textarea id="edit-content" class="form-control" rows="4" maxlength="250" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
            </form>
        </div>
        </div>
    </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/misPosts.js"></script>

</body>
</html>
