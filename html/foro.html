<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro - Mente Libre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="../imagenes/logo.png" alt="Mente Libre" class="logo-lg">
                <h1 class="h3 ms-2 mb-0 text-white">Mente Libre</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <input class="form-control me-auto ms-lg-4 my-2 my-lg-0" type="search" id="searchInput" placeholder="üîç Buscar posts..." style="max-width: 400px;">
                <div class="navbar-nav ms-auto align-items-center">
                    <a class="nav-link text-white" href="index.html">Inicio</a>
                    
                    <a class="nav-link text-white d-flex align-items-center" href="perfil.html" id="perfilLink" style="display: none;">
                        <img src="https://via.placeholder.com/30" id="navUserAvatar" class="rounded-circle" style="width: 30px; height: 30px; object-fit: cover; margin-right: 5px;">
                        <span id="navUserName">Perfil</span>
                    </a>

                    <a class="nav-link text-white" href="admin.html" id="adminLink" style="display: none;">Admin</a>
                    <button id="authButton" class="btn btn-primary" onclick="handleAuth()">Iniciar sesi√≥n</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        <div class="row gx-4">
            <div class="col-lg-8">
                <div id="createPostSection" class="card shadow-sm border-0 mb-4" style="display: none;">
                    <div class="card-body p-4">
                        <h2 class="h4 card-title mb-3">Crear Nueva Publicaci√≥n</h2>
                        <div id="error-message-post" class="alert alert-danger" style="display: none;"></div>
                        <div id="success-message-post" class="alert alert-success" style="display: none;"></div>
                        
                        <form id="newPostForm" onsubmit="return handleCrearPost(event)">
                            <div class="mb-3">
                                <label for="newPostTitle" class="form-label">T√≠tulo (opcional):</label>
                                <input type="text" id="newPostTitle" name="title" maxlength="50" class="form-control" placeholder="T√≠tulo del post">
                            </div>
                            <div class="mb-3">
                                <label for="newPostContent" class="form-label">Tu mensaje:</label>
                                <textarea id="newPostContent" name="content" rows="4" class="form-control" placeholder="Comparte tus pensamientos aqu√≠..." required maxlength="250"></textarea>
                                <small id="charCount" class="form-text text-muted">0 / 250 caracteres</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Publicar</button>
                        </form>
                    </div>
                </div>

                <div class="post-list" id="postList">
                    <p>Cargando posts...</p>
                </div>
            </div>

            <aside class="col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h2 class="h4 card-title text-center text-primary">Usuarios Destacados</h2>
                        <ul id="topUsersList" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <div class="modal fade" id="modal-comentarios" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Comentarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="comentarios-list"></div>
                </div>
                <div class="modal-footer" id="form-comentario" style="display: none;">
                    <textarea id="nuevo-comentario" class="form-control" rows="3" placeholder="Escribe un comentario..." maxlength="250"></textarea>
                    <button class="btn btn-primary mt-2" onclick="agregarComentario()">Comentar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-editar-post" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-editar-post" onsubmit="return submitEditarPost(event)">
                        <div class="mb-3">
                            <label for="edit-title" class="form-label">T√≠tulo:</label>
                            <input type="text" id="edit-title" class="form-control" maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label for="edit-content" class="form-label">Contenido:</label>
                            <textarea id="edit-content" class="form-control" rows="4" maxlength="250" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-reportar" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reportar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-reportar" onsubmit="return submitReporte(event)">
                        <div class="mb-3">
                            <label for="report-reason" class="form-label">Motivo:</label>
                            <select id="report-reason" class="form-select" required>
                                <option value="">Selecciona un motivo</option>
                                <option value="ACOSO">Acoso</option>
                                <option value="VIOLENCIA">Violencia</option>
                                <option value="MAL_USO_DEL_FORO">Mal uso del foro</option>
                                <option value="SPAM">Spam</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="report-description" class="form-label">Descripci√≥n:</label>
                            <textarea id="report-description" class="form-control" rows="3" placeholder="Describe el problema..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Reporte</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/comentarios.js"></script>
    <script src="../js/reportes.js"></script>
    <script src="../js/foro.js"></script>
</body>
</html>
