<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro - Mente Libre</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <div class="logoNav">
            <a href="index.html">
                <img src="img/logo.png" class="logo" alt="Logo">
            </a>
            <h1>Mente Libre</h1>
        </div>
        <input type="search" id="searchInput" placeholder="🔍 Buscar posts..." style="max-width: 400px;">
        <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
            <a href="index.html">Inicio</a>
            <a href="perfil.html" id="perfilLink" style="display: none;">Perfil</a>
            <a href="admin.html" id="adminLink" style="display: none;">Admin</a>
            <button id="authButton" onclick="handleAuth()">Iniciar sesión</button>
        </div>
    </nav>

    <div class="contenedor-foro">
        <div class="post-list-container" style="flex: 1;">
            <div id="createPostSection" style="margin-bottom: 30px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: none;">
                <h2>Crear Nueva Publicación</h2>
                <div id="error-message-post" class="error-message"></div>
                <div id="success-message-post" class="success-message"></div>
                <form id="newPostForm" onsubmit="return handleCrearPost(event)">
                    <div class="grupo">
                        <label for="newPostTitle">Título (opcional):</label>
                        <input type="text" id="newPostTitle" name="title" maxlength="50" placeholder="Título del post">
                    </div>
                    <div class="grupo">
                        <label for="newPostContent">Tu mensaje:</label>
                        <textarea id="newPostContent" name="content" rows="4" placeholder="Comparte tus pensamientos aquí..." required maxlength="250"></textarea>
                        <small id="charCount">0 / 250 caracteres</small>
                    </div>
                    <button type="submit" class="btn-primary">Publicar</button>
                </form>
            </div>

            <div class="post-list" id="postList">
                <p>Cargando posts...</p>
            </div>
        </div>

        <aside class="destacados">
            <h2>Usuarios Destacados</h2>
            <ul>
                <li>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="font-size: 2rem;">👤</span>
                        <div>
                            <strong>Usuario 1</strong>
                            <p style="font-size: 0.85rem; color: #666; margin: 0;">120 reconocimientos</p>
                        </div>
                    </div>
                </li>
                <li>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="font-size: 2rem;">👤</span>
                        <div>
                            <strong>Usuario 2</strong>
                            <p style="font-size: 0.85rem; color: #666; margin: 0;">95 reconocimientos</p>
                        </div>
                    </div>
                </li>
            </ul>
        </aside>
    </div>

    <div id="modal-comentarios" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalComentarios()">&times;</span>
            <h2 id="modal-title">Comentarios</h2>
            <div id="comentarios-list"></div>
            <div id="form-comentario" style="margin-top: 20px; display: none;">
                <textarea id="nuevo-comentario" rows="3" placeholder="Escribe un comentario..." maxlength="250"></textarea>
                <button onclick="agregarComentario()">Comentar</button>
            </div>
        </div>
    </div>

    <div id="modal-editar-post" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalEditar()">&times;</span>
            <h2>Editar Post</h2>
            <form id="form-editar-post" onsubmit="return submitEditarPost(event)">
                <div class="grupo">
                    <label for="edit-title">Título:</label>
                    <input type="text" id="edit-title" maxlength="50">
                </div>
                <div class="grupo">
                    <label for="edit-content">Contenido:</label>
                    <textarea id="edit-content" rows="4" maxlength="250" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <div id="modal-reportar" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalReportar()">&times;</span>
            <h2>Reportar Usuario</h2>
            <form id="form-reportar" onsubmit="return submitReporte(event)">
                <div class="grupo">
                    <label for="report-reason">Motivo:</label>
                    <select id="report-reason" required>
                        <option value="">Selecciona un motivo</option>
                        <option value="ACOSO">Acoso</option>
                        <option value="VIOLENCIA">Violencia</option>
                        <option value="MAL_USO_DEL_FORO">Mal uso del foro</option>
                        <option value="SPAM">Spam</option>
                    </select>
                </div>
                <div class="grupo">
                    <label for="report-description">Descripción:</label>
                    <textarea id="report-description" rows="3" placeholder="Describe el problema..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Enviar Reporte</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/comentarios.js"></script>
    <script src="js/reportes.js"></script>
    <script src="js/foro.js"></script>
</body>
</html>
