<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mente Libre - Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        🧠 Mente Libre
    </header>

    <main class="contenedor-contacto">
        <h1>Contáctanos</h1>
        <p>Si tienes dudas, sugerencias o necesitas apoyo técnico, completa el siguiente formulario y nos pondremos en contacto contigo.</p>

        <div id="success-message" class="success-message"></div>

        <form id="contactoForm" class="formulario-contacto" onsubmit="return handleContacto(event)">
            <div class="grupo">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="grupo">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="tunombre@ejemplo.com" required>
            </div>

            <div class="grupo">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" placeholder="Motivo del contacto" required>
            </div>

            <div class="grupo">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <button type="submit" class="btn-enviar">Enviar mensaje</button>
        </form>

        <div class="info-contacto">
            <h3>O contáctanos directamente:</h3>
            <p>📧 contacto@mentelibre.cl</p>
            <p>📱 +56 9 8765 4321</p>
            <p>🆘 Línea de ayuda 24/7: 600 360 7777</p>
        </div>

        <div style="margin-top: 20px; text-align: center;">
            <a href="index.html" style="color: #3c4fff; font-weight: bold;">← Volver al inicio</a>
        </div>
    </main>

    <script src="js/contacto.js"></script>
</body>
</html>
