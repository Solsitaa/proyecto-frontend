<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MenteLibre · Crear Post</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/styles.css" rel="stylesheet">
</head>
<body>
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body p-4">
          <h1 class="h4 mb-4">Nuevo post</h1>
          <div id="postResult" class="mb-3"></div>
          <form id="postForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="title" class="form-label">Título</label>
              <input id="title" type="text" class="form-control form-control-lg" maxlength="180" required>
              <div class="invalid-feedback">Ingresa un título.</div>
            </div>
            <div class="mb-4">
              <label for="content" class="form-label">Contenido</label>
              <textarea id="content" class="form-control" rows="6" required></textarea>
              <div class="invalid-feedback">Escribe tu contenido.</div>
            </div>
            <div class="d-flex gap-2">
              <button id="submitPost" type="submit" class="btn btn-primary px-4">Publicar</button>
              <button id="clearBtn" type="button" class="btn btn-outline-secondary">Limpiar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark-custom text-white p-4 mt-auto">
  <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <p class="mb-0">&copy; 2025 Mente Libre. Todos los derechos reservados.</p>
      <a href="contacto.html" class="text-white">Contacto</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/createPost.js"></script>
</body>
</html>
